paths:
  /api/follow:
    post:
      tags:
        - Followers
      summary: Follow a user
      description: Allows the authenticated user to follow another user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                followerId:
                  type: string
                  description: ID of the user who wants to follow
                followingId:
                  type: string
                  description: ID of the user to be followed
              required:
                - followerId
                - followingId
      responses:
        '200':
          description: Successfully followed the user
        '400':
          description: Invalid input or already following
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

    delete:
      tags:
        - Followers
      summary: Unfollow a user
      description: Allows the authenticated user to unfollow another user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                followerId:
                  type: string
                  description: ID of the user who wants to unfollow
                followingId:
                  type: string
                  description: ID of the user to be unfollowed
              required:
                - followerId
                - followingId
      responses:
        '200':
          description: Successfully unfollowed the user
        '400':
          description: Invalid input or not following
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /api/followers/{userID}:
    get:
      tags:
        - Followers
      summary: Get user's followers
      description: Returns a list of users who follow the specified user
      parameters:
        - name: userID
          in: path
          required: true
          description: ID of the user to get followers for
          schema:
            type: string
      responses:
        '200':
          description: A list of followers
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    username:
                      type: string
                    avatar:
                      type: string
        '404':
          description: User not found
        '500':
          description: Internal server error

  /api/following/{userID}:
    get:
      tags:
        - Followers
      summary: Get users followed by
      description: Returns a list of users that the specified user is following
      parameters:
        - name: userID
          in: path
          required: true
          description: ID of the user to get following list for
          schema:
            type: string
      responses:
        '200':
          description: A list of users being followed
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    username:
                      type: string
                    avatar:
                      type: string
        '404':
          description: User not found
        '500':
          description: Internal server error