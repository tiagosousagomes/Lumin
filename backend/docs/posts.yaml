paths:
  /api/post:
    get:
      summary: Lista todos os posts
      tags:
        - Posts
      responses:
        200:
          description: Lista de posts retornada com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'

    post:
      summary: Cria um novo post
      tags:
        - Posts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
      responses:
        201:
          description: Post criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'

  /api/post/{id}:
    get:
      summary: Retorna um post espec√≠fico
      tags:
        - Posts
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID do post
      responses:
        200:
          description: Post encontrado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'

    put:
      summary: Atualiza um post existente
      tags:
        - Posts
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID do post a ser atualizado
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
      responses:
        200:
          description: Post atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'

    delete:
      summary: Deleta um post
      tags:
        - Posts
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID do post a ser deletado
      responses:
        200:
          description: Post deletado com sucesso

components:
  schemas:
    Post:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
        author:
          type: string
        tags:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time