paths:
  /api/like:
    get:
      summary: Lista todos os likes
      tags:
        - Likes
      responses:
        200:
          description: Lista de likes retornada com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Like'

    post:
      summary: Cria um novo like
      tags:
        - Likes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Like'
      responses:
        201:
          description: Like criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Like'

  /api/like/{id}:
    get:
      summary: Retorna um like espec√≠fico
      tags:
        - Likes
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID do like
      responses:
        200:
          description: Like encontrado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Like'

    delete:
      summary: Deleta um like
      tags:
        - Likes
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID do like a ser deletado
      responses:
        200:
          description: Like deletado com sucesso

components:
  schemas:
    Like:
      type: object
      properties:
        userId:
          type: string
        postId:
          type: string
        createdAt:
          type: string
          format: date-time