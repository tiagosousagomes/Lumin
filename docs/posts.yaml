paths:
  /posts:
    get:
      summary: Lista todos os posts
      tags:
        - Posts
      responses:
        200:
          description: Lista de posts retornada com sucesso

    post:
      summary: Cria um novo post
      tags:
        - Posts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
      responses:
        201:
          description: Post criado com sucesso

  /posts/user/{id}:
    get:
      summary: Lista posts de um usuário específico
      tags:
        - Posts
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID do usuário
      responses:
        200:
          description: Lista de posts do usuário

  /posts/{id}:
    get:
      summary: Retorna um post específico
      tags:
        - Posts
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID do post
      responses:
        200:
          description: Post encontrado com sucesso

    put:
      summary: Atualiza um post existente
      tags:
        - Posts
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID do post a ser atualizado
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
      responses:
        200:
          description: Post atualizado com sucesso

    delete:
      summary: Deleta um post
      tags:
        - Posts
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID do post a ser deletado
      responses:
        200:
          description: Post deletado com sucesso